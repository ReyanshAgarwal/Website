    <!doctype html>
    <html>
    <head>
        <meta charset="utf-8" />
        <title>Reyansh Agarwal - Links</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.WAVES({
     el: "#vanta",
     mouseControls: true,
     touchControls: true,
     gyroControls: true,
     minHeight: 200.00,
     minWidth: 200.00,
     scale: 1.00,
    scaleMobile: 1.00,
    color: 0x1c1c20
    })

    setTimeout (() => {
      const main = document.querySelector('main')
      main.style.opacity = 1
      main.style.filter = 'blur(0px)'
    }, 1000)
      
    })
    </script>
    </head>
    <body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/Reyansh Agarwal.jpg" />
            <h1>@ReyanshAgarwal</h1>
        </header>
    <ul>
            <li>
            <a href="https://www.youtube.com/channel/UCgCKPtMcM6pBP4KCDX33YKw">
                <img src="./images/Youtube.png" alt="YouTube" width="20" />
                YouTube
                </a>
                </li>
                <li>
                    <a href="https://twitter.com/boku_wa_reyansh"> 
                        <img src="./images/Twitter.png" alt="Twitter" width="20" />
                    Twitter
                    </a>
                    </li>
                    <li>
                        <a href="https://github.com/YeetTheFreak">
                            <img src="./images/Github.svg" alt="Github" width="20" />
                        Github
                        </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/boku_wa_reyansh/">
                                <img src="./images/Instagram.png" alt="Instagram" width="20" />
                                Instagram
                                </a>
                                </li>
                                <li>
                    </ul>
    </body>
    </head>
    </html>
